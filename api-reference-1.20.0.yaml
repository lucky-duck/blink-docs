openapi: 3.0.0
info:
  title: Blink Payment v1.0.20
  version: 1.0.0
servers:
  - url: http://{{url}}
  - url: https://gateway2.blinkpayment.co.uk
  - url: http://{{paylink_url}}
tags:
  - name: Tokens
  - name: Intents
  - name: CreditCards
  - name: OpenBankings
  - name: DirectDebits
  - name: Transactions
  - name: Paylink
paths:
  /tokens:
    post:
      tags:
        - Tokens
      summary: tokens
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                api_key: '{{api_key}}'
                secret_key: '{{secret_key}}'
                payment_api_status: true
                send_blink_receipt: true
                address_postcode_required: true
                enable_moto_payments: true
                card_layout: single-line
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Wed, 15 Feb 2023 06:49:27 GMT
            Server:
              schema:
                type: string
                example: Apache/2.4.54 () OpenSSL/1.0.2k-fips
            Upgrade:
              schema:
                type: string
                example: h2,h2c
            Connection:
              schema:
                type: string
                example: Upgrade, Keep-Alive
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            X-RateLimit-Limit:
              schema:
                type: integer
                example: '60'
            X-RateLimit-Remaining:
              schema:
                type: integer
                example: '59'
            Keep-Alive:
              schema:
                type: string
                example: timeout=5, max=100
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: 400 Bad Request
                  value:
                    access_token: ffaabb123456789012ffaabb123456789012...
                    expired_on: '2023-02-15T07:19:27Z'
                    payment_types:
                      - credit-card
                      - open-banking
                      - direct-debit
                    currency: GBP
                    send_blink_receipt: 'No'
                example-1:
                  summary: 400 Bad Request
                  value:
                    access_token: ffaabb123456789012ffaabb123456789012...
                    expired_on: '2023-02-15T07:19:27Z'
                    payment_types:
                      - credit-card
                      - open-banking
                      - direct-debit
                    currency: GBP
                    send_blink_receipt: 'No'
                example-2:
                  summary: 403 Forbidden
                  value:
                    access_token: ffaabb123456789012ffaabb123456789012...
                    expired_on: '2023-02-15T07:19:27Z'
                    payment_types:
                      - credit-card
                      - open-banking
                      - direct-debit
                    currency: GBP
                    send_blink_receipt: 'No'
        '201':
          description: Created
