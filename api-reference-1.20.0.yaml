            Date:
              schema:
                type: string
                example: Wed, 09 Aug 2023 09:47:22 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Server:
              schema:
                type: string
                example: Apache/2.4.56 () OpenSSL/1.0.2k-fips PHP/8.1.16
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.1.16
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            X-RateLimit-Limit:
              schema:
                type: integer
                example: '60'
            X-RateLimit-Remaining:
              schema:
                type: integer
                example: '59'
          content:
            application/json:
